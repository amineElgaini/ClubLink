server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    # 1. Route all front-end requests to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;

        # This line is the "brain" - it tells PHP-FPM to always 
        # execute public/index.php regardless of the URL requested.
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    }

    # Deny access to .htaccess or .git files
    location ~ /\.ht {
        deny all;
    }
}